id: https://w3id.org/chemrof
name: chemrof
title: Chemical Entities Mixtures and Reactions Ontological Framework
description: 'A data model for managing information about chemical entities, ranging
  from atoms

  through molecules to complex mixtures.


  Aspects of this have been cribbed from various sources including CHEBI, SIO,

  Wikipedia/Wikidata, the NCATS Translator Chemical Working Group, but all mistakes

  are my own.


  For full context/motivation see the [GitHub repo](https://github.com/chemkg/chemrof).'
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 0.0.1
prefixes:
  chemrof: https://w3id.org/chemrof/
  COB: http://purl.obolibrary.org/obo/COB_
  BFO: http://purl.obolibrary.org/obo/BFO_
  RO: http://purl.obolibrary.org/obo/RO_
  CHEBI: http://purl.obolibrary.org/obo/CHEBI_
  CHEMINF: http://semanticscience.org/resource/CHEMINF_
  RXNO: http://purl.obolibrary.org/obo/RXNO_
  MOP: http://purl.obolibrary.org/obo/MOP_
  REX: http://purl.obolibrary.org/obo/REX_
  FIX: http://purl.obolibrary.org/obo/FIX_
  SIO: http://semanticscience.org/resource/SIO_
  PUBCHEM.ELEMENT: https://pubchem.ncbi.nlm.nih.gov/element/
  LANL.ELEMENT: https://periodic.lanl.gov/
  bioptop: http://purl.org/biotop/biotop.owl#
  schema: http://schema.org/
  dcterms: http://purl.org/dc/terms/
  biolink: https://w3id.org/biolink/
  linkml: https://w3id.org/linkml/
  goldbook: https://goldbook.iupac.org/terms/view/
  Wikipedia: https://en.wikipedia.org/wiki/
  biotop: http://purl.org/biotop/biotop.owl#
  skos: http://www.w3.org/2004/02/skos/core#
  wd: http://www.wikidata.org/entity/
  wdeschema: https://www.wikidata.org/wiki/Special:EntitySchemaText/
  cml: http://www.xml-cml.org/schema/
  bo: http://www.blueobelisk.org/dict/terminology
  gc: http://purl.org/gc/
  damlpt: http://www.daml.org/2003/01/periodictable/PeriodicTable#
  OntoRxn: http://www.semanticweb.com/OntoRxn#
  MetaCyc: http://identifiers.org/MetaCyc/
  UniProtKB: http://identifiers.org/uniprot/
  REACT: http://identifiers.org/reactome/
  EC: https://enzyme.expasy.org/EC/
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  MI: http://purl.obolibrary.org/obo/MI_
  glycosciencesdb: 'https://bioregistry.io/glycosciencesdb:'
  pdg: https://pdgapi.lbl.gov/summaries/
default_prefix: chemrof
default_range: string
default_curi_maps:
- semweb_context
- idot_context
imports:
- linkml:types
classes:
  DomainEntity:
    abstract: true
    description: A discrete, specific named entity in the domain of chemistry.
    slots:
    - id
    - name
    - type
  PhysicochemicalEntity:
    abstract: true
    description: A discrete chemical structure, material structure, or subatomic particle
      type
    is_a: DomainEntity
  ChemicalEntity:
    is_a: PhysicochemicalEntity
    aliases:
    - specific chemical entity
    - chemical
    - chemical species
    abstract: true
    description: A discrete structure that is one or more atoms that can be described
      by a chemical formula.
    comments:
    - Does not encompass chemical grouping classes, such as "amino acid". Use the
      class ChemicalGrouping for this.
    - In common chemical usage generic and specific chemical names (such as radical
      or hydroxide ion) or chemical formulae refer either to a chemical species or
      to a molecular entity[https://goldbook.iupac.org/terms/view/CT01038]
    mixins:
    - OwlClass
    slots:
    - IUPAC_name
    - is_radical
    - has_chemical_role
    - inchi_string
    - inchi_chemical_sublayer
    - smiles_string
    - empirical_formula
    slot_usage:
      inchi_chemical_sublayer:
        required: false
        recommended: true
    unique_keys:
      smiles:
        unique_key_slots:
        - smiles_string
    mappings:
    - CHEBI:24431
    - CHEMINF:000000
    - OntoRxn:ChemSpecies
    exact_mappings:
    - SIO:010004
    id_prefixes:
    - CHEBI
    - CHEMBL.COMPOUND
    - DRUGBANK
    - PUBCHEM.COMPOUND
    - MESH
    - HMDB
    - INCHI
    - INCHIKEY
    - UNII
    - KEGG
    - SEED
    - MetaNetX.chemical
  SubatomicParticle:
    is_a: PhysicochemicalEntity
    description: A chemical entity below the granularity of an atom.
    mappings:
    - COB:0000007
    - CHEBI:36342
    id_prefixes:
    - wd
    - PDG
    - CHEBI
    slots:
    - subatomic_particle_type
  OwlClass:
    aliases:
    - species
    - metaclass
    - second order class
    mixin: true
    description: instances of this class mixin are OWL Classes
    class_uri: owl:Class
    close_mappings:
    - skos:Concept
    exact_mappings:
    - wd:Q24017414
    slots:
    - owl_subclass_of
  GroupingClass:
    abstract: true
    mixins:
    - OwlClass
    description: Instances of this class represent generic  concepts that can be used
      to group more specific concepts, or to classify entities
    slots:
    - id
    - name
    - subtype_of
    slot_usage:
      subtype_of:
        range: GroupingClass
  PhysicochemicalEntityGroupingClass:
    is_a: GroupingClass
    abstract: true
    slot_usage:
      subtype_of:
        range: PhysicochemicalEntityGroupingClass
  ChemicalGroupingClass:
    is_a: PhysicochemicalEntityGroupingClass
    abstract: true
    mixins:
    - OwlClass
    description: Instances of this class represent generic chemical concepts that
      can be used to group more specific concepts, or to classify entities. For example
      "amino acid" is a grouping for "serine", "leucine" etc; ester is a grouping
      for nitroglycerin; alkane is a grouping for pentane, butane, methane, etc
    slots:
    - id
    slot_usage:
      subtype_of:
        range: ChemicalGroupingClass
      classifies:
        range: ChemicalEntity
  ReactionGroupingClass:
    is_a: GroupingClass
    description: A grouping class for reactions, for example, dehalogenase; breaking
      of covalent bond
    id_prefixes:
    - KEGG.REACTION
    - GO
    - MetaCyc
    - EC
    - RXNO
    - MOP
    slot_usage:
      subtype_of:
        range: ReactionGroupingClass
      classifies:
        range: Reaction
  MaterialGroupingClass:
    is_a: PhysicochemicalEntityGroupingClass
    description: A grouping class that classifies materials
    examples:
    - value: MREO
      description: mixed rare earth oxides
    slot_usage:
      subtype_of:
        range: MaterialGroupingClass
      classifies:
        range: Material
  ChemicalGroupingByCharge:
    is_a: ChemicalGroupingClass
    description: A grouping class that refines a charge-neutral entity
    slot_usage:
      subtype_of:
        range: MoleculeGroupingClass
        description: grouping classes can be arranged in hierarchies arbitrarily deep.
          Note that subtype_of should only connect two grouping classes
      has_charge_state:
        range: uriorcurie
      charge_agnostic_entity:
        range: ChemicalEntity
    examples:
    - value: copper cation
  MoleculeGroupingClass:
    is_a: ChemicalGroupingClass
    description: 'A grouping class that classifies molecules. Example: carbohydrate,
      monosaccharide, amino acid, polyacrylamide'
    comments:
    - Unlike an actual molecule, a molecule grouping class will not have an inchi
      or properties such as mass
    - Molecular grouping classes are typically defined by elemental composition and
      structure as well as chemical properties
    slot_usage:
      subtype_of:
        range: MoleculeGroupingClass
        description: grouping classes can be arranged in hierarchies arbitrarily deep.
          Note that subtype_of should only connect two grouping classes
      classifies:
        range: Molecule
    examples:
    - value: nucleobase
  MolecularComponentGroupingClass:
    is_a: ChemicalGroupingClass
    description: 'A grouping class that classifies molecular components. Example:
      inorganic anion group'
    slot_usage:
      subtype_of:
        range: MolecularComponentGroupingClass
      classifies:
        range: MolecularComponent
  MolecularDerivativeGroupingClass:
    is_a: MoleculeGroupingClass
    description: A grouping class defined as a derivative of another molecule or molecular
      grouping class
    slots:
    - derivative_of
    slot_usage:
      name:
        string_serialization: '{derivative_of.label} derivative'
      classifies:
        range: Molecule
    defining_slots:
    - derivative_of
    examples:
    - value: oxoacid derivative
    - value: D-ornithine derivative
  MoleculeGroupingClassDefinedByComponents:
    is_a: MoleculeGroupingClass
    description: A grouping class defined as an exhaustive list of components
    slots:
    - has_part
    slot_usage:
      has_part:
        range: ChemicalEntityOrGrouping
    defining_slots:
    - has_part
    examples:
    - value: nucleoside
      description: A nucleoside consists of a nucleobase and a five-carbon sugar (ribose
        or 2-deoxyribose)
    - value: nucleotide
      description: a nucleotide is composed of a nucleobase, a five-carbon sugar,
        and one or more phosphate groups
  MoleculeGroupingClassDefinedByAdditionOfAGroup:
    is_a: MoleculeGroupingClass
    description: A grouping class defined in terms of a derivative of a molecule and
      the addition of a group
    slot_usage:
      has_group:
        range: ChemicalGroup
      derivative_of:
        range: PolyatomicEntity
    defining_slots:
    - has_group
    - derivative_of
    examples:
    - value: acetyl xylan
  ChemicalSaltGroupingClass:
    is_a: MoleculeGroupingClass
    description: A grouping class for a chemical salt
    slots:
    - has_anionic_component
    - has_cationic_component
    slot_usage:
      name:
        string_serialization: '{has cationic component} {has anionic component}'
      classifies:
        range: ChemicalSalt
    defining_slots:
    - has_anionic_component
    - has_cationic_component
    examples:
    - value: sodium chloride
  ChemicalSaltByCation:
    is_a: ChemicalSaltGroupingClass
    description: A grouping class for a chemical salt named by cation
    slots:
    - has_cationic_component
    slot_usage:
      name:
        string_serialization: '{has cationic component} salt'
    defining_slots:
    - has_cationic_component
    examples:
    - value: sodium salt
  ChemicalSaltByAnion:
    is_a: ChemicalSaltGroupingClass
    description: A grouping class for a chemical salt named by anion
    slots:
    - has_anionic_component
    slot_usage:
      name:
        string_serialization: '{has anionic component} salt'
    defining_slots:
    - has_anionic_component
    examples:
    - value: chloride salt
  GeneralizedMolecularStructureClass:
    is_a: MoleculeGroupingClass
    description: A molecule grouping class that can be written using a chemical formula
      using variables (e.g. n), or arithmetic expressions uing variables (e.g. 2n+2),
      plus optionally constraints on those variables (e.g. n>3). An example is alkane;
      CnH2n+2, which groups specific molecules such as methane
    examples:
    - value: monosaccharide
  MonomericPolymericGroupingClass:
    is_a: GeneralizedMolecularStructureClass
    slots:
    - has_repeat_unit
    examples:
    - value: polynucleotide
      description: A polynucleotide molecule is a biopolymer composed of 13 or more
        nucleotide monomers covalently bonded in a chain
  GroupingClassForAcidsOrBases:
    abstract: true
    is_a: MoleculeGroupingClass
    slots:
    - conjugate_base_of
    - conjugate_acid_of
  AcidAnionGroupingClass:
    is_a: GroupingClassForAcidsOrBases
    description: A molecule grouping class that groups the different ion forms of
      the base of an acid
    slot_usage:
      name:
        pattern: ate$
    defining_slots:
    - conjugate_base_of
    examples:
    - value: citrate
    - value: pimelate
  GeneralAcidBaseGroupingClass:
    is_a: GroupingClassForAcidsOrBases
    description: A molecule grouping class that can groups an acid together with all
      its conjugate bases. physiological
    examples:
    - value: tricarboxylic acid/tricarboxylic acid anion
  AcidBaseConflationClass:
    is_a: GroupingClassForAcidsOrBases
    description: A molecule grouping class that can groups an acid together with all
      its conjugate bases. physiological
    examples:
    - value: citrate/citric acid
    slot_usage:
      has_physiological_base:
        description: The base which defs this conflation class
  AtomGroupingClass:
    is_a: ChemicalGroupingClass
    description: A grouping class that classifies atoms. For example, metal atom
    slot_usage:
      subtype_of:
        range: MoleculeGroupingClass
      classifies:
        range: Atom
  AtomGroupingByPeriodicTablePlacement:
    is_a: AtomGroupingClass
    abstract: true
  AtomGroupingByPeriodicTableGroup:
    description: 'Example: p-block atom'
    is_a: AtomGroupingByPeriodicTablePlacement
    slots:
    - in_periodic_table_group
    defining_slots:
    - in_periodic_table_group
  AtomGroupingByPeriodicTableBlock:
    description: 'Example: group 13 atom'
    is_a: AtomGroupingByPeriodicTablePlacement
    slots:
    - in_periodic_table_block
    defining_slots:
    - in_periodic_table_block
  AtomGroupingByProperty:
    is_a: AtomGroupingClass
    description: 'Example: metal atom'
  Material:
    is_a: PhysicochemicalEntity
    description: A substance composed of repeated chemical units that has a specific
      arrangement of atoms or molecules.
    notes:
    - this is intentionally placed outside the chemical entity hierarchy as the concept
      encompasses more than the chemical structure.
    slots:
    - has_repeat_unit
    slot_usage:
      has_part:
        range: ChemicalEntity
  Nanomaterial:
    is_a: Material
    description: A material of which a single unit is sized (in at least one dimension)
      between 1 and 100 nm
    source: https://en.wikipedia.org/wiki/Nanomaterials
    defining_slots:
    - has_repeat_unit
    - has_morphological_category
    slot_usage:
      has_morphological_category:
        range: NanostructureMorphologyEnum
        description: e.g. rod, sheet
    examples:
    - value: Zinc oxide (ZnO) nanorod
      description: A nanomaterial that has rod morphology and is composed of zinc
        oxide
    - value: platinum copper nanoparticle
      description: A nanomaterial that is made from platinum and copper atoms
  Mineral:
    is_a: Material
  ChemicalEntityOrGrouping:
    mixin: true
    union_of:
    - ChemicalEntity
    - chemical entity grouping class
  Connectivity:
    description: Abstract grouping for slots that related chemical entities via a
      connectivity relationships
    mixin: true
    abstract: true
  FullyCovalentlyBonded:
    is_a: Connectivity
    mixin: true
    description: All pairs of atoms in this entity are transitively connected via
      covalent bonds
  WeaklyBonded:
    is_a: Connectivity
    mixin: true
    description: Not covalently bonded
  State:
    mixin: true
    abstract: true
  ChargeState:
    mixin: true
    is_a: State
    description: Applies to entities that have a charge state, which may be positive,
      negative, or neutral
    slots:
    - elemental_charge
    mappings:
    - CHEMINF:000120
    union_of:
    - Uncharged
    - Charged
  AnionState:
    mixin: true
    is_a: Charged
    aliases:
    - negatively charged state
    description: This mixin is applied on an entity (atom or molecule) that is negatively
      charged
    slot_usage:
      elemental_charge:
        maximum_value: -1
    mappings:
    - CHEMINF:000403
  CationState:
    mixin: true
    is_a: Charged
    aliases:
    - positively charged state
    description: This mixin is applied on an entity (atom or molecule) that is positively
      charged
    slot_usage:
      elemental_charge:
        minimum_value: 1
    mappings:
    - CHEMINF:000402
  Uncharged:
    mixin: true
    aliases:
    - neutral charge
    is_a: ChargeState
    description: Applies to entities that are uncharged, i.e. have an elemental charge
      of zero
    slot_usage:
      elemental_charge:
        minimum_value: 0
        maximum_value: 0
        equals_expression: '0'
    mappings:
    - CHEMINF:000401
  Charged:
    mixin: true
    aliases:
    - ion
    - ionic state
    is_a: ChargeState
    description: Applies to entities that are charged, either positive or negative
    union_of:
    - AnionState
    - CationState
  PolyatomicEntity:
    is_a: ChemicalEntity
    abstract: true
    description: Any chemical entity consisting of more than one atom.
    slots:
    - inchi_atom_connections_sublayer
    slot_usage:
      inchi_atom_connections_sublayer:
        required: false
        recommended: true
  SmallMolecule:
    is_a: Molecule
    description: A molecule characterized by availability in small-molecule databases
  Macromolecule:
    is_a: Molecule
    description: A large molecule, such as a polymer, lipid, or macrocycle
    exact_mappings:
    - Wikipedia:Macromolecule
    slot_usage:
      has_submolecules:
        range: Molecule
    comments:
    - check on classification of lipids
  Lipid:
    is_a: Macromolecule
    id_prefixes:
    - LIPIDMAPS
    - SWISSLIPID
    - LIPIDBANK
    examples:
    - value: LIPIDMAPS:LMPR0102010012
      description: (-)-Citronellol
  MolecularComplex:
    aliases:
    - poly molecular composite entity
    - complex of molecular entities
    - molecule complex
    is_a: PreciseChemicalMixture
    description: 'A molecular complex is a chemical complex composed of at least one
      weakly interacting molecule.[SIO] Examples: chromosome, double-standed DNA,
      protein-containing macromolecular complex'
    comments:
    - In bioptop, molecule complex is a sibling of structured biological entity under
      poly molecular composite entity
    - In SIO, molecular complex is an only child of chemical complex, which is under
      chemical substance. chemical complex is defined as A chemical complex is a chemical
      substance composed of a weakly connected molecules and ions in a known stoichiometry.
    exact_mappings:
    - biotop:MoleculeComplex
    - SIO:010506
    - COB:0000080
  Peptide:
    is_a: Macromolecule
  Protein:
    is_a: Macromolecule
    id_prefixes:
    - UniProtKB
    - PR
  Glycan:
    is_a: Macromolecule
    aliases:
    - polysaccharides
    description: A macromolecule consisting of a large number of monosaccharides linked
      glycosidically
    comments:
    - Glycans composed of a single type of monosaccharide residue (homopolysaccharide,
      synonym homoglycan) are named by replacing the ending '-ose' of the sugar by
      '-an', e.g. mannans, fructans, xylans, arabinans
    id_prefixes:
    - KEGG.GLYCAN
    - GlyTouCan
    - glycosciencesdb
    examples:
    - value: https://www.glycoepitope.jp/epitopes/EP0311
      description: GalNAc(b1-4)[Neu5Ac(a2-3)]Gal(b1)
  MonomolecularPolymer:
    is_a: Macromolecule
    aliases:
    - polymer
    - oligo or polymer
    description: 'A macromolecule composed of repeating subunits. Examples: cellulose'
    slots:
    - polymer_of
    - has_repeat_unit
    - is_branched
    - polymer_architecture_type
    exact_mappings:
    - wd:Q81163
  SupramolecularPolymer:
    is_a: MolecularComplex
    description: "polymeric arrays of monomeric units that are connected by reversible\
      \ and highly directional secondary interactions\u2013that is, non-covalent bonds"
    slots:
    - polymer_of
    - has_repeat_unit
    exact_mappings:
    - Wikipedia:Supramolecular_polymer
  Copolymer:
    aliases:
    - heteropolymer
    is_a: MonomolecularPolymer
    description: a polymer with a more than one type of repeating unit
    slot_usage:
      polymer_of:
        multivalued: true
    examples:
    - value: PEVA
    - value: styrene-butadiene rubber
      description: The repeat units based on styrene and 1,3-butadiene form two repeating
        units, which can alternate in any order in the macromolecule, making the polymer
        thus a random copolymer.
  Homopolymer:
    is_a: MonomolecularPolymer
    description: a polymer with a single type of repeating unit
    slot_usage:
      polymer_of:
        multivalued: false
    examples:
    - value: polystyrene
      description: composed only of styrene-based repeat units
  MolecularComponent:
    aliases:
    - molecular part
    - submolecule
    is_a: PolyatomicEntity
    description: A proper part of a molecule that is larger than an atom
  PolymerPart:
    is_a: MolecularComponent
  Monomer:
    aliases:
    - momomer species
    is_a: PolymerPart
  MolecularSubsequence:
    is_a: PolymerPart
  ChemicalGroup:
    aliases:
    - group
    - FunctionalGroup
    - chemical functional group
    is_a: MolecularComponent
  ChemicalMixture:
    abstract: true
    is_a: PolyatomicEntity
    description: A polyatomic entity that consists of two or more parts that are weakly
      bound, may be of known or unknown stoichiometry
    exact_mappings:
    - CHEBI:60004
  PreciseChemicalMixture:
    aliases:
    - chemical substance (SIO)
    abstract: true
    is_a: ChemicalMixture
    mixins:
    - WeaklyBonded
    description: A polyatomic entity that consists of two or more parts that are weakly
      bound, and of known stoichiometry
    exact_mappings:
    - SIO:011126
  ImpreciseChemicalMixture:
    aliases:
    - portion of matter
    is_a: ChemicalMixture
    description: A macroscopic polyatomic entity that consists of multiple chemical
      entities where the stoichiometry is not specified and the spatial arrangement
      of the ingredients is not defined. Examples include coal, tea tree oil, toothpaste,
      organometallic compounds, heterogeneous metals
    slots:
    - has_proportional_parts
    - has_mixfile_location
    - has_minchi_representation
    comments:
    - although the stoichiometry is not known rough percentage parts can be provided
    see_also:
    - https://jcheminf.biomedcentral.com/articles/10.1186/s13321-019-0357-4
    examples:
    - value: toothpaste (sodium fluoride 0.243 w/v%[active] + H2O[inactive] + ...
        )
  Molecule:
    is_a: PolyatomicEntity
    mixins:
    - FullyCovalentlyBonded
    aliases:
    - molecular entity
    - monomolecular entity
    description: A chemical entity that consists of two or more atoms where all atoms
      are connected via covalent bonds.
    slots:
    - has_atom_occurrences
    - has_bonds
    - has_submolecules
    - has_atoms
    - is_organic
    slot_usage:
      has_atom_occurrences:
        minimum_cardinality: 2
      has_bonds:
        aliases:
        - adjacency matrix
        description: The set of all bonds connecting atoms in a molecule
      has_part:
        minimum_value: 1
    mappings:
    - COB:0000013
    exact_mappings:
    - SIO:011125
    - biotop:MonoMolecularEntity
    - gc:Molecule
    examples:
    - value: dioxygen
    - value: cysteine
    - value: phosphene
  NaturalProduct:
    is_a: Molecule
  Moiety:
    is_a: MolecularComponent
    description: a named part of a molecule. In some instances moieties may be composed
      of yet smaller moieties and functional groups
  SequenceInterval:
    is_a: MolecularComponent
    abstract: true
    slots:
    - has_sequence_representation
    description: a chain of connected monomers in a linear polymer - for example,
      a sub-region of an amino acid or nucleotide sequence.
    comments: '- includes an interval corresponding to the whole molecule as an edge
      case'
  AminoAcidSequenceInterval:
    is_a: SequenceInterval
    slot_usage:
      has_sequence_representation:
        range: AminoAcidSequenceString
  NucleotideSequenceInterval:
    is_a: SequenceInterval
    slot_usage:
      has_sequence_representation:
        range: DNASequenceString
        description: By convention the sequence string is always the DNA sequence.
          For RNA intervals, this is the cDNA sequence
  DNASequenceInterval:
    is_a: NucleotideSequenceInterval
  RNASequenceInterval:
    is_a: NucleotideSequenceInterval
  FunctionalGroup:
    is_a: MolecularComponent
    slot_usage:
      is_substitutent_group_from:
        range: Molecule
  MolecularSpecies:
    is_a: Molecule
    description: 'A molecule in which the units are identical. Example: methyl'
  NonSpeciesMolecule:
    is_a: Molecule
    description: 'A molecule in which the units are not identical. TODO: move this
      higher'
  PolyatomicIon:
    aliases:
    - polyatomic ion species
    is_a: Molecule
    mixins:
    - Charged
    slots:
    - conjugate_base_of
    - conjugate_acid_of
    description: A molecule that has a charge. For example, nitrate is a molecular
      and ionic species; its formula is (NO3-).
  MolecularCation:
    is_a: PolyatomicIon
    mixins:
    - CationState
    defining_slots:
    - elemental_charge
    description: A polyatomic ion that is positive
  MolecularAnion:
    is_a: PolyatomicIon
    mixins:
    - AnionState
    defining_slots:
    - elemental_charge
    description: A polyatomic ion that is negative
  UnchargedMolecule:
    is_a: Molecule
    mixins:
    - Uncharged
    description: A molecule that has no charge
  Atom:
    is_a: ChemicalEntity
    abstract: true
    aliases:
    - atomic species
    - chemical species of an element
    description: A chemical entity consisting of exactly one atomic nucleus and the
      electron(s) orbiting it.
    comments:
    - chemical species of an element: Specific form of an element defined as to isotopic
        composition, electronic or oxidation state, and/or complex or molecular structure
        https://goldbook.iupac.org/terms/view/CT06859
    slots:
    - atomic_number
    - symbol
    - name
    - has_nuclear_parts
    slot_usage:
      has_part:
        range: SubatomicParticle
    mappings:
    - COB:0000011
    - SIO:010044
  ChemicalElement:
    is_a: PartiallySpecifiedAtom
    aliases:
    - element
    - generic atom
    description: generic form of an atom, with unspecified neutron or charge
    defining_slots:
    - atomic_number
    unique_keys:
      main:
        unique_key_slots:
        - atomic_number
      mass:
        unique_key_slots:
        - atomic_number
      periodic_table_position:
        unique_key_slots:
        - in_periodic_table_group
        - in_periodic_table_block
    slot_usage:
      symbol:
        aliases:
        - atomic symbol
        description: E.g. O, K, Ge
        pattern: ^[A-Z][a-z]*
        exact_mappings:
        - wd:P246
      in_periodic_table_group:
        description: which number in periodic table column
        range: PeriodicTableGroup
        exact_mappings:
        - bo:group
      in_periodic_table_block:
        description: block of periodic table unified by the orbitals their valence
          electrons or vacancies lie in
        range: PeriodicTableBlockEnum
        exact_mappings:
        - bo:block
      boiling_point_in_celcius:
        range: float
      melting_point_in_celcius:
        range: float
      standard_atomic_weight:
        range: float
      mass:
        range: float
      monoisotopic_mass:
        range: float
      electron_configuration:
        range: string
      has_stereocenter:
        range: Stereocenter
        multivalued: true
      has_physiologically_stable_form:
        description: connects an element to the equivalent form that is physiologically
          stable at pH 7.3
        aliases:
        - has Ph 7.3 mapping
        see_also:
        - https://ftp.expasy.org/databases/rhea/tsv/chebi_pH7_3_mapping.tsv
    examples:
    - value: carbon
    - value: nickel
    see_also:
    - https://en.wikipedia.org/wiki/Chemical_element
    exact_mappings:
    - wd:Q11344
    - gc:Element
  UnchargedAtom:
    is_a: AtomIonicForm
    mixins:
    - Uncharged
    description: An atom type that has no charge
    mappings:
    - COB:0000043
  Nuclide:
    aliases:
    - nucleide
    - nuclear species
    is_a: PartiallySpecifiedAtom
    slots:
    - energy_level
    description: an atomic species characterized by the specific constitution of its
      nucleus
    examples:
    - value: https://en.wikipedia.org/wiki/Isotopes_of_tantalum#Tantalum-180m
  Radionuclide:
    aliases:
    - radioactive nuclide
    - radioactive isotope
    is_a: Nuclide
    description: an atom that has excess nuclear energy, making it unstable
    examples:
    - value: radioactive isotope
  Isotope:
    is_a: Nuclide
    description: A specific subtype of an atom with a specified neutron number
    comments: Wikidata has isotope as a subclass of nuclide, but nuclide has no instances
      that are not isotope instances.
    slots:
    - has_element
    - neutron_number
    - isotope_of
    - half_life
    - decay_product
    - decay_mode
    - decay_energy
    - mode_of_formation
    defining_slots:
    - has_element
    - neutron_number
    examples:
    - value: 1H (protium)
    - value: 2H (deuterium)
    - value: https://en.wikipedia.org/wiki/Carbon-12
    - value: https://en.wikipedia.org/wiki/Actinium-225
    exact_mappings:
    - wd:Q25276
  Isobar:
    is_a: Nuclide
    description: Isobars are atoms (nuclides) of different chemical elements that
      have the same number of nucleons.
    slots:
    - has_element
    - nucleon_number
    - isobar_of
    - half_life
    - decay_product
    - decay_mode
    - decay_energy
    - mode_of_formation
    defining_slots:
    - has_element
    - nucleon_number
    examples:
    - value: isobar-40
      description: 'Any nuclide with a mass number of 40:  40S, 40Cl, 40Ar, 40K, and
        40Ca'
  AtomIonicForm:
    abstract: true
    aliases:
    - atom ionic species
    description: an atom type in which only charge state is specified, designated
      by the element followed by charge
    is_a: PartiallySpecifiedAtom
    slots:
    - elemental_charge
    slot_usage:
      elemental_charge:
        todos:
        - decide whether to permit this to have magnitude be unspecified, or whether
          to use a grouping class for this
    examples:
    - value: chloride Cl-
  MonoatomicIon:
    aliases:
    - charged atom
    is_a: AtomIonicForm
    mixins:
    - Charged
    slots:
    - has_element
    description: An atom type that has a charge
    mappings:
    - COB:0000042
    - CHEBI:24867
    comments:
    - this is mass-number neutral, so there can be no mass associated with a monatomic
      ion instance
  AtomAnion:
    is_a: MonoatomicIon
    mixins:
    - AnionState
    slot_usage:
      elemental_charge:
        maximum_value: -1
    defining_slots:
    - elemental_charge
    description: A monoatomic ion that is negative
  AtomCation:
    is_a: MonoatomicIon
    mixins:
    - CationState
    slot_usage:
      elemental_charge:
        minimum_value: 1
    defining_slots:
    - elemental_charge
    description: A monoatomic ion that is positive, e.g Cu(2+)
    examples:
    - value: Helium(2+)
      description: 1S/He/q+2
  PartiallySpecifiedAtom:
    abstract: true
    description: An atom type that only has a subset of properties (has atomic number,
      charge, and neutron number) stated
    is_a: Atom
  FullySpecifiedAtom:
    description: 'An atom type that has atomic number, charge, and neutron number
      stated (equivalently: protons + mass + charge)'
    aliases:
    - atomic species
    - chemical species of an element
    comments:
    - 'chemical species of an element: Specific form of an element defined as to isotopic
      composition, electronic or oxidation state, and/or complex or molecular structure
      https://goldbook.iupac.org/terms/view/CT06859'
    is_a: Atom
    slots:
    - elemental_charge
    - neutron_number
    examples:
    - value: Helium-4(2+)
      description: The atom that is equivalent to an alpha particle 1S/He/q+2/i1+0
  ChemicalInformation:
    abstract: true
  PeriodicTablePlacement:
    abstract: true
    is_a: ChemicalInformation
  InchiObject:
    is_a: ChemicalInformation
    description: A representation of an InChI string as an object, composed of distinct
      sublayers
    abstract: true
    see_also:
    - https://doi.org/10.1186/s13321-015-0068-4
  StandardInchiObject:
    is_a: InchiObject
    see_also:
    - https://en.wikipedia.org/wiki/International_Chemical_Identifier
    slots:
    - inchi_version_string
    - inchi_chemical_sublayer
    - inchi_atom_connections_sublayer
    - inchi_hydrogen_connections_sublayer
    - inchi_charge_sublayer
    - inchi_proton_sublayer
    - inchi_stereochemical_double_bond_sublayer
    - inchi_tetrahedral_stereochemical_sublayer
    - inchi_stereochemical_type_sublayer
    - inchi_isotopic_layer
    slot_usage:
      inchi_version_string:
        pattern: ^1S$
  ChemicalRelationship:
    abstract: true
    mixins:
    - OwlClass
    description: A reified relationship
    close_mappings:
    - biolink:Association
  ChemicalRole:
    aliases:
    - role
    mixins:
    - OwlClass
    description: A characteristic of a chemical entity that is realized under particular
      conditions
  Location:
    abstract: true
    description: Abstract grouping for entities that represent abstract or concrete
      locations of chemical entities or their parts.
  Stereocenter:
    is_a: Location
    aliases:
    - stereogenic center
    description: a geometric point in a molecule in which the interchanging of two
      substituents creates a stereoisomer.
    source: https://en.wikipedia.org/wiki/Stereocenter
  ChiralityCenter:
    is_a: Stereocenter
    description: 'a stereocenter consisting of an atom holding a set of ligands (atoms
      or groups of atoms) in a spatial arrangement which is not superimposable on
      its mirror image. '
  AtomicBond:
    class_uri: gc:Bond
    is_a: ChemicalRelationship
    aliases:
    - bond
    - chemical bond
    mixins:
    - OwlClass
    description: 'A connection between two atoms. Note this is the reified form of
      ''atomically connected to''. '
    attributes:
      subject:
        range: AtomOccurrence
      object:
        range: AtomOccurrence
      bond_type:
        range: BondTypeEnum
      bond_order:
        description: the number of electron pairs (bonds) between a pair of atoms
        domain: AtomicBond
        range: integer
      bond_length:
        description: the average distance between nuclei of two bonded atoms in a
          molecule
        domain: AtomicBond
        range: float
      bond_energy:
        aliases:
        - average bond enthalpy
        - mean bond enthalpy
        description: the measure of bond strength in a chemical bond.
        range: float
      bond_length_in_angstroms:
        description: the average distance between nuclei of two bonded atoms in a
          molecule. It is a transferable property of a bond between atoms of fixed
          types, relatively independent of the rest of the molecule.
        range: float
      bond_angle:
        range: float
      torsional_angle:
        range: float
    mappings:
    - CHEMINF:000063
  SubatomicParticleOccurrence:
    is_a: ChemicalRelationship
    mixins:
    - OwlClass
    attributes:
      occurrence_of:
        range: SubatomicParticle
        required: true
      Count:
        range: integer
  AtomOccurrence:
    is_a: ChemicalRelationship
    mixins:
    - OwlClass
    description: An occurrence of an atom in the context of a particular molecule.
      For example, one of two occurrences of oxygen in nitrate
    attributes:
      name:
        identifier: true
      occurrence_of:
        range: Atom
        required: true
      valence:
        aliases:
        - atom valency
        - valency
        description: the number of electrons that an atom uses in bonding [https://doi.org/10.1021%2Fed083p791]
        comments:
        - "forumla: number of electrons in valence shell of free atom \u2013 number\
          \ of non-bonding electrons on atom in molecule"
        - 'forumla: number of bonds + formal charge'
        - 'example:  In methane, carbon has a valence of 4, and each hydrogen has
          a valency of 1'
        - 'example:  In in ammonia, nitrogen has a valence of 3, each each hydrogen
          has a valency of 1'
        - 'todo: determine if this is in CHEBI and how to map'
        range: integer
      oxidation_number:
        aliases:
        - oxidation
        - oxidation state
        exact_mappings:
        - goldbook:O04363
        description: The charge remaining on an atom when all ligands are removed
          heterolytically in their closed form, with the electrons being transferred
          to the more electronegative partner; homonuclear bonds do not contribute
          to the oxidation number. [https://doi.org/10.1021%2Fed083p791]
        range: integer
      formal_charge:
        aliases:
        - charge
        description: The charge remaining on an atom when all ligands are removed
          homolytically. [https://doi.org/10.1021%2Fed083p791]
        range: integer
      coordination_number:
        aliases:
        - coordination
        description: The number of atoms bonded to the atom of interest. [https://doi.org/10.1021%2Fed083p791]
        range: integer
  BronstedAcid:
    is_a: Molecule
    description: 'A molecule capable of donating a hydron to an acceptor. Example:
      citric acid'
    slot_usage:
      acidity:
        range: float
      hard_or_soft:
        range: HardOrSoftEnum
      acid_form_of:
        range: AcidBase
    exact_mappings:
    - CHEBI:39141
  AcidBase:
    is_a: MolecularAnion
    description: 'A conugate base of an acid with charge specified. Example: citrate(3-)'
    slot_usage:
      has_acid_form:
        range: BronstedAcid
  ChemicalSalt:
    is_a: PreciseChemicalMixture
    description: a chemical compound consisting of an ionic assembly of cations and
      anions.
    examples:
    - value: CHEBI:29377
      description: sodium carbonate (has components sodium1+ and carbonate)
    - description: metformin hydrochloride
    comments:
    - in SIO falls under molecular complex? Also in biolink
    slot_usage:
      elemental_charge:
        minimum_value: 0
        maximum_value: 0
      has_cationic_component:
        range: CationState
      has_anionic_component:
        range: AnionState
    exact_mappings:
    - SIO:001422
    see_also:
    - https://github.com/MaastrichtU-IDS/semanticscience/issues/96
    - https://www.drugs.com/article/pharmaceutical-salts.html
  Ester:
    is_a: Molecule
    description: "An ester is a chemical compound derived from an acid (organic or\
      \ inorganic) in which at least one \u2013OH hydroxyl group is replaced by an\
      \ \u2013O\u2013 alkyl (alkoxy) group"
    slot_usage:
      has_parent_alcohol:
        range: ChemicalEntity
      has_parent_acid:
        range: BronstedAcid
    examples:
    - value: butyl ethanoate
      description: has parent alcohol butanol and has parent acid acetic acid
  Stereoisomer:
    is_a: Molecule
    exact_mappings:
    - SIO:010775
  Enantiomer:
    is_a: Stereoisomer
    description: 'one of two stereoisomers of a chiral molecule that are mirror images.
      Example: R-thalidomide'
    slot_usage:
      relative_configuration:
        range: string
      optical_configuration:
        range: string
      absolute_configuration:
        range: string
        see_also:
        - https://en.wikipedia.org/wiki/Cahn%E2%80%93Ingold%E2%80%93Prelog_priority_rules
      enantiomer_form_of:
        range: Molecule
        is_a: owl_subclass_of
        description: 'Example:  R-thalidomide is the enantiomer form of 2-(2,6-dioxopiperidin-3-yl)-1H-isoindole-1,3(2H)-dione'
    comments:
    - key= (enantiomer form of, absolute configuration)
    - key= (enantiomer form of, inchi tetrahedral stereochemical sublayer)
    exact_mappings:
    - SIO:010777
  RacemicMixture:
    aliases:
    - racemate
    - racemic mixture of enantiomers
    is_a: PreciseChemicalMixture
    description: a chemical compound that has equal amounts of left- and right-handed
      enantiomers of a chiral molecule. An example is Thalidomide
    slot_usage:
      has_left_enantiomer:
        required: true
        range: Enantiomer
      has_right_enantiomer:
        required: true
        range: Enantiomer
      chirality_agnostic_form:
        recommended: true
        required: false
        range: Molecule
      IUPAC_name:
        pattern: ^rac-
    defining_slots:
    - has_left_enantiomer
    - has_right_enantiomer
    exact_mappings:
    - CHEBI:60911
    - NCIT:C103198
    - wdeschema:E47
    - wd:Q467717
    - goldbook:R05025
    see_also:
    - https://github.com/ebi-chebi/ChEBI/issues/3245
    examples:
    - value: thalidomide
  Allotrope:
    is_a: Molecule
    description: A molecule consisting of atoms of the same element
    slot_usage:
      allotropic_analog_of:
        range: ChemicalElement
        multivalued: false
        required: true
      has_bonding_structure:
        description: The pattern in which the atoms are bonded; e.g. hexagonal lattice,
          sheets, etc
        multivalued: false
        required: true
    examples:
    - value: diamond
    - value: dioxygen
  PolymerRepeatUnit:
    is_a: ChemicalRelationship
    description: An abstract part of a polymer that is all instances of a repeated
      monomer of a single type
    slot_usage:
      repetition_of:
        description: the macromolecule that is repeated
        range: Molecule
      degree_of_polymerization:
        range: Count
        see_also:
        - https://en.wikipedia.org/wiki/Degree_of_polymerization
      mass:
        range: float
        description: the mass of a polymer repeat unit is the product of the mass
          of the repeated element multiplied by the degree
    see_also:
    - https://en.wikipedia.org/wiki/Repeat_unit
  Reaction:
    is_a: DomainEntity
    description: Reaction
    id_prefixes:
    - RHEA
    - KEGG.REACTION
    - GO
    - MetaCyc
    - REACT
    - EC
    - MetaNetX.reaction
    - SEED
    - RetroRules
    - RXNO
    - MOP
    - REX
    slots:
    - has_rinchi_representation
    - has_reaction_smiles_representation
    - reaction_rate_coefficient
    - reaction_rate
    slot_usage:
      left_participants:
        multivalued: true
        range: ReactionParticipant
      right_participants:
        multivalued: true
        range: ReactionParticipant
      direction:
        description: One of l->r, r->l, bidirectional, neutral
      smarts_string:
        range: string
      is_diastereoselective:
        range: boolean
      is_stereo:
        range: boolean
      is_balanced:
        range: boolean
      is_transport:
        range: boolean
      is_fully_characterized:
        range: boolean
        description: False if includes R-groups
      reaction_center: {}
      description:
        string_serialization: '{left participants} {direction} {right participants}'
    todos:
    - Align with https://docs.open-reaction-database.org/en/latest/schema.html
  IsomeraseReaction:
    is_a: Reaction
    description: A reaction that converts a molecule from one isomer to another.
    todos:
    - create rules for this
  ReactionParticipant:
    is_a: ChemicalRelationship
    description: Instances of this link a reaction to a chemical entity participant
    slot_usage:
      participant:
        range: ChemicalEntity
      stoichiometry:
        range: integer
  ProportionalPart:
    is_a: ChemicalRelationship
    description: A part of a complex mixture that is of uniform composition
    slot_usage:
      has_role:
        range: IngredientRoleEnum
      composed_of:
        range: ChemicalEntity
      minimal_percentage:
        range: float
      maximum_percentage:
        range: float
  Similarity:
    is_a: ChemicalRelationship
    description: A relationship between two or more entities that is quantified based
      on their similarity
  MoleculePairwiseSimilarity:
    is_a: Similarity
    slot_usage:
      left_molecule:
        range: Molecule
      right_molecule:
        range: Molecule
      score:
        range: float
    see_also:
    - https://en.wikipedia.org/wiki/Chemical_similarity
  TanimotoSimilarity:
    aliases:
    - Jaccard similarity
    - Tanimoto coefficient
    is_a: MoleculePairwiseSimilarity
    slot_usage:
      score:
        range: float
        minimum_value: 1.0
        maximum_value: 1.0
  SpecificityMixin:
    abstract: true
    mixin: true
  EntityWithAtomsEnumerated:
    is_a: SpecificityMixin
    description: A mixin for an entity that consists of one or more atoms where the
      atoms and the number of occurrences is counted (corresponding to the chemical
      layer in InChI)
    mixin: true
    slots:
    - inchi_chemical_sublayer
  EntityWithConnectivitySpecificied:
    is_a: SpecificityMixin
    mixin: true
    description: A mixin for an entity that consists of two or more atom occurrences
      where the connectivity is specified (corresponding to the /c layer in InChI)
    slots:
    - inchi_atom_connections_sublayer
    - inchi_hydrogen_connections_sublayer
  EntityWithChargeSpecified:
    is_a: SpecificityMixin
    mixin: true
    description: A mixin for an entity where the charge is explicitly specified (corresponding
      to the /q layer in InChI)
    slots:
    - inchi_charge_sublayer
  EntityWithStereochemistrySpecified:
    is_a: SpecificityMixin
    mixin: true
    description: A mixin for an entity where the stereochemistry is explicitly specified
      (corresponding to the /t, m/, and /s layers in InChI)
    slots:
    - inchi_stereochemical_double_bond_sublayer
    - inchi_tetrahedral_stereochemical_sublayer
    - inchi_stereochemical_type_sublayer
  EntityWithIsotopeSpecified:
    is_a: SpecificityMixin
    mixin: true
    description: A mixin for an entity where the charge is explicitly specified (corresponding
      to the /q layer in InChI)
    slots:
    - inchi_isotopic_layer
types:
  PeriodicTableGroup:
    uri: xsd:int
    base: int
  Count:
    uri: xsd:int
    base: int
    mappings:
    - CHEMINF:000209
  NumberOfYears:
    uri: xsd:int
    base: int
  ChemicalEncoding:
    uri: xsd:string
    base: str
  SequenceString:
    uri: xsd:string
    base: str
  AminoAcidSequenceString:
    uri: xsd:string
    base: str
  DNASequenceString:
    uri: xsd:string
    base: str
  FileLocation:
    uri: xsd:anyURI
    base: str
slots:
  chemical_to_chemical_relationship:
    abstract: true
  chemical_property:
    abstract: true
  information_property:
    abstract: true
  in_periodic_table_group:
    range: PeriodicTableGroup
  in_periodic_table_block:
    description: A block of the periodic table is a set of elements unified by the
      orbitals their valence electrons or vacancies lie in
    range: PeriodicTableBlockEnum
  id:
    is_a: information_property
    identifier: true
    mappings:
    - schema:identifier
  name:
    is_a: information_property
    range: string
    description: name of chemical entity. E.g. nickel, carbon-16
    slot_uri: rdfs:label
    close_mappings:
    - bo:symbol
  symbol:
    is_a: information_property
    range: string
    description: short symbol for chemical entity, e.g. K, C-16
    slot_uri: bo:symbol
  type:
    range: uriorcurie
    designates_type: true
  IUPAC_name:
    is_a: information_property
    range: string
    slot_uri: CHEMINF:000107
    exact_mappings:
    - MI:2007
  property_of_atom:
    abstract: true
    is_a: chemical_property
    domain: Atom
  subatomic_particle_count:
    abstract: true
    is_a: property_of_atom
  has_nuclear_parts:
    is_a: property_of_atom
    range: SubatomicParticleOccurrence
  atomic_number:
    is_a: subatomic_particle_count
    aliases:
    - proton number
    - Z
    description: number of protons in an atom
    domain: Atom
    range: Count
    slot_uri: bo:atomicNumber
    mappings:
    - CHEMINF:000079
    exact_mappings:
    - wd:P1086
  neutron_number:
    is_a: subatomic_particle_count
    aliases:
    - N
    description: number of neutrons in an atom
    domain: Atom
    range: Count
    mappings:
    - CHEMINF:000078
  nucleon_number:
    aliases:
    - mass number
    is_a: subatomic_particle_count
    description: number of nucleons in an atom. proton number plus neutron number.
    domain: Atom
    range: Count
    equals_expression: '{atomic_number}+{neutron_number}'
  elemental_charge:
    is_a: property_of_atom
    description: number of protons minus number of electrons
    domain: ChemicalEntity
    range: integer
    mappings:
    - CHEMINF:000120
  alternate_form_of:
    is_a: chemical_to_chemical_relationship
    description: A relationship between two entities of the same type
    abstract: true
    domain: ChemicalEntity
    range: ChemicalEntity
  has_element:
    is_a: alternate_form_of
    range: ChemicalElement
  allotropic_analog_of:
    is_a: alternate_form_of
    description: relationship that holds between two allotropes, where both allotropes
      are allotropes of the same element
    domain: Allotrope
    range: Allotrope
  isotope_of:
    is_a: alternate_form_of
    description: relationship that holds between two isotopes, always holds if the
      isotopes have the same atomic number and a different neutron number.
    domain: Isotope
    range: Isotope
    examples:
    - description: deuterium (CHEBI:29237) isotope of protium (CHEBI:29236)
  isotone_of:
    is_a: alternate_form_of
    description: relationship that holds between two isotones, always holds if the
      isotones have a different atomic number and the same neutron number.
    domain: Isotope
    range: Isotope
  nuclear_isomer_of:
    is_a: alternate_form_of
    description: relationship that holds between two nuclear isomers, always holds
      if the isomers have the same nucleon number but different energy states
    domain: Isotope
    range: Isotope
  isobar_of:
    is_a: alternate_form_of
    description: equal mass number (Z1 + N1 = Z2 + N2)
  has_different_charge_state_from:
